<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">

        </div>
        <div class="main">
            <div class="header">
               <div class="upperside">
                    <div class="search">
                        <img src="svg/magnify.svg" alt="Search Icon">
                        <input type="text">
                    </div>
                    <div class="notifications">
                        <img src="svg/bell-ring-outline.svg" alt="Notification Bell">
                    </div>
                    <div class="profile">
                        <img src="images/default_profile.png" alt="Profile Picture">
                        <span>Default User</span>
                    </div>
               </div>
               <div class="lowerside">
                    <div class="welcome">
                        welcome
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
               </div>
            </div>
            <div class="content">

            </div>
        </div>
    </div>
</body>
</html>
