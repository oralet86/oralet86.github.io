<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar_button dashboard">
                <img src="svg/cup-of-tea.svg" alt="Cup of Tea Icon">
            </div>
            <div class="sidebar_button_container">
                <div class="sidebar_button">
                    <img src="svg/home.svg" alt="Home Icon">
                    <span>Home</span>
                </div>
                <div class="sidebar_button">
                    <img src="svg/card-account-details.svg" alt="Profile Icon">
                    <span>Profile</span>
                </div>
                <div class="sidebar_button">
                    <img src="svg/message.svg" alt="Messages Icon">
                    <span>Messages</span>
                </div>
                <div class="sidebar_button">
                    <img src="svg/clock-time-five.svg" alt="History Icon">
                    <span>History</span>
                </div>
                <div class="sidebar_button">
                    <img src="svg/note-multiple.svg" alt="Tasks Icon">
                    <span>Tasks</span>
                </div>
                <div class="sidebar_button">
                    <img src="svg/account-group.svg" alt="Communities Icon">
                    <span>Communities</span>
                </div>
            </div>
            <div class="sidebar_button_container">
                <div class="sidebar_button">
                    <img src="svg/cog.svg" alt="Settings Icon">
                    <span>Settings</span>
                </div>
                <div class="sidebar_button">
                    <img src="svg/help-circle.svg" alt="Support Icon">
                    <span>Support</span>
                </div>
                <div class="sidebar_button">
                    <img src="svg/shield-check.svg" alt="Privacy Icon">
                    <span>Privacy</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
               <div class="upperside">
                    <div class="search">
                        <img src="svg/magnify.svg" alt="Search Icon">
                        <input type="text">
                    </div>
                    <div class="notifications">
                        <img src="svg/bell-ring-outline.svg" alt="Notification Bell">
                    </div>
                    <div class="profile">
                        <img src="images/default_profile.png" alt="Profile Picture">
                        <span>Default User</span>
                    </div>
               </div>
               <div class="lowerside">
                    <div class="welcome">
                        welcome
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
               </div>
            </div>
            <div class="content">

            </div>
        </div>
    </div>
</body>
</html>
