<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>sign up form</title>
</head>
<body>
    <div class="leftside">
        <img src="cat.png" id="cat">
        <div class="iconbg">
            <span>crazy cats </span>
        </div>
        <span class="credits"></span>
    </div>
    <div class="rightside">
        <div class="top">
            <h1>This is not your generic cat club. Only the hardest, strongest and fiercest cats can join.</h1>
            <h1>Join now to the <i>one percenters</i> of cats.</h1>
        </div>
        <div class="middle">
            <form action="" method="post" class="application_form">
                <div class="inputblock">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="inputblock">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="inputblock">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="inputblock">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="+90___ ___ __ __">
                </div>
                <div class="inputblock">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="inputblock">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
                <button type="submit">Create Account</button>
                <div class="login">
                    <span>Already have an account?</span><span id="login">Log in</span>
                </div>
            </form>
        </div>
        <div class="bottom">
            <span>copyright @ trolololo</span>
        </div>
    </div>
</body>
</html>
