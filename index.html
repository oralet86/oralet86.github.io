<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="uppersection">
            <h1>Calc1000</h1>
            <div class="solarcell">
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
            </div>
        </div>
        <div class="display"></div>
        <div class="buttons">
            <button class="utility" id="clear">C</button>
            <button class="utility" id="sign">-/+</button>
            <button class="utility" id="dot">.</button>
            <button class="operator" id="modulus">%</button>
            <button class="operand" id="nine">9</button>
            <button class="operand" id="eight">8</button>
            <button class="operand" id="seven">7</button>
            <button class="operator" id="divide">/</button>
            <button class="operand" id="six">6</button>
            <button class="operand" id="five">5</button>
            <button class="operand" id="four">4</button>
            <button class="operator" id="multiply">x</button>
            <button class="operand" id="three">3</button>
            <button class="operand" id="two">2</button>
            <button class="operand" id="one">1</button>
            <button class="operator" id="subtract">-</button>
            <button class="operand" id="zero">0</button>
            <button class="operator" id="equals">=</button>
            <button class="operator" id="add">+</button>
        </div>
    </div>
</body>
</html>
