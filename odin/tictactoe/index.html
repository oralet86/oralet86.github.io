<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </div>
    <div class="content">
        <div class="board">
            <div class="tile" data-row="0" data-column="0"><img src="svg/circle.svg" alt="Circle"></div>
            <div class="tile" data-row="0" data-column="1"><img src="svg/cross.svg" alt="Cross"></div>
            <div class="tile" data-row="0" data-column="2"></div>
            <div class="tile" data-row="1" data-column="0"></div>
            <div class="tile" data-row="1" data-column="1"></div>
            <div class="tile" data-row="1" data-column="2"></div>
            <div class="tile" data-row="2" data-column="0"></div>
            <div class="tile" data-row="2" data-column="1"></div>
            <div class="tile" data-row="2" data-column="2"></div>
        </div>
    </div>
    <div class="footer"><p>copyright @ trolololo</p></div>
</body>
</html>
