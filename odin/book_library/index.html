<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="left">
            <img src="svg/library.svg" alt="Library Image">
        <h1 class="title">Library</h1>
        </div>
        <button class="addbook">Add Book</button>
    </div>
    <div class="main">
        <dialog id="addbook-dialog">
            <form method="dialog" id="addbook-form">
                <div>
                    <label for="title">Name</label>
                    <input type="text" name="title" id="title" placeholder="Name" autocomplete="off">    
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="Page" autocomplete="off">    
                </div>
                <div>
                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button id="confirm">Add Book</button>
            </form>
        </dialog>
        <div class="book">
            <img src="svg/book-read.svg" alt="Book Image">
            <span class="title">The Lord of The Rings</span>
            <div class="pages-container">
                <span>Page size: </span><span class="pages">1984</span>
            </div>
            <div class="read-container">
                <span>Read? </span><span class="read">âœ…</span>
                <button class="change">Change</button>
            </div>
            <button class="remove">Remove Book</button>
        </div>
    </div>
    <div class="footer">
        <span>Book SVG icons by Dazzle UI from <a href="https://www.svgrepo.com/svg/532906/book-open">here</a> and <a href="https://www.svgrepo.com/svg/533406/book">here</a></span>
        <br><span>copyright @ trolololo</span>
    </div>
</body>
</html>
